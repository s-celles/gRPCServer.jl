name: CI

on:
  push:
    branches:
      - main
      - develop
    tags: ['*']
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'  # LTS
          - '1'     # Latest stable
        os:
          - ubuntu-latest
          - windows-latest
        arch:
          - x64
        include:
          # macOS uses Apple Silicon (aarch64)
          - os: macOS-latest
            arch: aarch64
            version: '1.10'
          - os: macOS-latest
            arch: aarch64
            version: '1'
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2

      # Install grpcurl for example validation
      - name: Install grpcurl (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          GRPCURL_VERSION="1.8.9"
          curl -sSL "https://github.com/fullstorydev/grpcurl/releases/download/v${GRPCURL_VERSION}/grpcurl_${GRPCURL_VERSION}_linux_x86_64.tar.gz" | tar -xz -C /usr/local/bin grpcurl
          grpcurl --version

      - name: Install grpcurl (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install grpcurl
          grpcurl --version

      - name: Install grpcurl (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $GRPCURL_VERSION = "1.8.9"
          Invoke-WebRequest -Uri "https://github.com/fullstorydev/grpcurl/releases/download/v${GRPCURL_VERSION}/grpcurl_${GRPCURL_VERSION}_windows_x86_64.zip" -OutFile grpcurl.zip
          Expand-Archive -Path grpcurl.zip -DestinationPath $env:USERPROFILE\bin
          echo "$env:USERPROFILE\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          & "$env:USERPROFILE\bin\grpcurl.exe" --version

      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - name: Configure doc environment
        run: |
          julia --project=docs -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'
      - name: Build and deploy docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        run: julia --project=docs docs/make.jl
